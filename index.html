<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Fête Maman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajout de styles pour diminuer la taille des images */
        .carousel-item img {
            max-height: 300px; /* Hauteur maximale des images */
            width: auto; /* Largeur automatique pour conserver les proportions */
        }
    </style>
</head>
<body>
    <header class="bg-pink text-center py-3">
        <h1 class="mb-2" id="title">Miarahaba anao izahay ry Neny</h1>
    </header>
    <h2 class="bg-pink text-left py-3" id="subtitle">Ho an'ilay neny tiako indrindra!</h2>
    <main class="container text-center my-3">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="image3.jpg" class="d-block w-100" alt="Image 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <a href="https://www.chocolaterierobert.com" target="_blank" class="btn btn-primary mt-3">Suivez-nous sur Facebook</a>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <a href="mailto:chorobert@moov.mg" class="social-icon"><i class="fas fa-envelope"></i></a>
                    <span class="social-info">chorobert@moov.mg</span>
                    <a href="tel:+261202220565" class="social-icon"><i class="fas fa-phone"></i></a>
                    <span class="social-info">+261 20 22 205 65</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; Chocolaterie Robert</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleElement = document.getElementById('title');
            const subtitleElement = document.getElementById('subtitle');
            const titleText = titleElement.innerText;
            const subtitleText = subtitleElement.innerText;
            titleElement.innerText = '';

            // Afficher le titre avec un léger délai
            setTimeout(() => {
                displayText(titleText, titleElement);
            }, 500); // 500 millisecondes de délai, ajustez selon vos préférences

            // Afficher le sous-titre après l'affichage du titre
            setTimeout(() => {
                subtitleElement.innerText = '';
                displayText(subtitleText, subtitleElement);
            }, 5000); // 5000 millisecondes de délai après l'affichage du titre

            // Démarrer le carrousel après un certain délai pour chaque diapositive
            setInterval(() => {
                $('#carouselExampleIndicators').carousel('next');
            }, 20000); // Démarrer le carrousel toutes les 20 secondes
        });
        function displayText(text, element, index = 0) {
            if (index < text.length) {
                if (text[index] === ' ') {
                    element.innerText += text[index];
                    element.innerText += '\xa0'; // Utiliser un espace insécable
                } else {
                    element.innerText += text[index];
                }
                setTimeout(() => {
                    displayText(text, element, index + 1);
                }, 100); // Délai entre l'affichage des caractères, ajustez selon vos préférences
            }
        }
    </script>    
</body>
</html>
